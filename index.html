<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Frameworks</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel=stylesheet HREF="css/estilos.css" type="text/css">
</head>

<body>
    <header id="encabezado" >
        <h2  >Encuesta Frameworks-JAVIER ANGEL REYES RODRIGUEZ </h2>
        <hr>
    </header>
    <section id="seccion" class="container-fluid p-4">
        <article id="programar">
            <h4><b>¿Te gusta programar guap@?</b></h4>
            <input class="form-check-input" type="radio" value="Si" v-model="programar" @click="gustar()" checked>
            <label class="form-check-label">Si me gusta
            <input class="form-check-input" type="radio" value="No" v-model="programar" @click="gustar()" checked>
            <label class="form-check-label">No me gusta
        </article><hr><br>
        <article v-if="sino">
            <article >
                <label><b>¿Cuantos años llevas programando?</b></label>
                <input type="number" v-model="anios"  placeholder="(Numero en años)">
            </article><br>
            <article  v-if="anios<=2">
                <label><b>¿Cuál es tu motivación al programar?</b></label>
                <input type="text" v-model="metas" placeholder="(Metas a lograr)">
            </article>
            <article class="form-group" v-else>
                <label ><b>Cuentanos tu experencia programando.</b></label>
                <input type="text" v-model="experiencia">
            </article><br>
            <article>
                <label ><b>¿Cuántos lenguajes de programacion haz practicado o dominas?</b></label>
                <input type="text"  v-model="leng" @keyup.enter="agregarLeng()" placeholder="Presiona enter al capturar"><br>
            </article>
            <br>
            <hr>
            <h4><b>TUS RESPUESTAS:</b></h4>
            <article>
                <label >
                    <p ><b>¿Te gusta programar?</b><br> {{programar}}</p>
                </label>
            </article>
            <article>
                <label >
                    <p ><b>¿Cuantos años llevas programando?</b><br> {{anios}} años</p>
                </label>
            </article>
            <article v-if="anios<=2">
                <label>
                    <p ><b>¿Cuál es tu motivación al programar?</b><br>{{metas}}</p>
                </label>
            </article>
            <article v-else>
                <label >
                    <p ><b>Cuentanos tu experencia programando</b> <br> {{experiencia}}</p>
                </label>
            </article>
            <article>
                <label ><b>¿Cuántos lenguajes de programacion haz practicado o dominas?</b> <br> {{leng}}</label>
                <ul>
                    <li v-for="(array,index) in arraylenguaje" :key="index">{{array}}</li>
                </ul>
            </article>
        </article>
        <article v-else>
            <h3>Gracias por apoyar a la encuesta </h3>
        </article>
    </section>
    <script src="js/vue.js"></script>
</body>

</html>
